<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VCS Platform</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

body {
  padding-top: 70px; /* space for fixed navbar */
  background-color: #f8f9fa;
}


/*  NAVBAR  */
.navbar.navbar-custom {
  background-color: #69c9f5;
}


.navbar.navbar-custom .navbar-brand {
  color: #000;
  font-weight: bold;
  font-size: 2em;
  letter-spacing: 0.5px;
  transition: color 0.2s ease-in-out;
}

.navbar.navbar-custom .navbar-brand:hover {
  color: #003b44;
}


/* NAV LINKS*/
.navbar.navbar-custom .navbar-nav .nav-link {
  color: #000;
  font-weight: bold;
  font-size: 1.2em;
  padding: 6px 12px;
  margin: 0 2px;
  border-radius: 6px;
  transition: background-color 0.2s ease, color 0.2s ease;
}

.navbar.navbar-custom .navbar-nav .nav-link:hover {
  color: #e5eaeb;
  background-color: rgba(0, 0, 0, 0.5);
}

.navbar.navbar-custom .navbar-nav .nav-link.active,
.navbar.navbar-custom .navbar-nav .show > .nav-link {
  color: #ffffff !important;
  background-color: #031c1f !important;
}


/* DROPDOWN */
.navbar.navbar-custom .dropdown-menu {
  border-radius: 10px;
  border: none;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.navbar.navbar-custom .dropdown-item {
  padding: 8px 16px;
  transition: background-color 0.2s ease;
}

.navbar.navbar-custom .dropdown-item:hover,
.navbar.navbar-custom .dropdown-item:focus {
  background-color: #e6fbff;
  color: #003b44;
}


/* MOBILE TOGGLER*/
.navbar.navbar-custom .navbar-toggler {
  border-color: rgba(0, 0, 0, 0.3);
}

.navbar.navbar-custom .navbar-toggler:focus {
  box-shadow: none;
}

.navbar.navbar-custom .navbar-toggler-icon {
  filter: invert(1);
}

@media (max-width: 991px) {
  .navbar.navbar-custom .navbar-nav .nav-link {
    margin: 6px 0;
  }
}
  </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div class="fixed-top">
  {% include "accounts/navbar.html" %}
</div>


<main class="flex-fill container mt-4">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}

</main>


<footer class="mt-auto">
  {% include "accounts/footer.html" %}
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
