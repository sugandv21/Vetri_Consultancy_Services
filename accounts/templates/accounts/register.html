{% extends "accounts/base.html" %}
{% load socialaccount %}
{% block content %}

<style>
:root{
  --primary:#1d8094;
  --primary-dark:#063f4a;
  --primary-hover:#166978;
}

/* PAGE BG */
.auth-wrapper{
  background:#f8fafc;
  min-height:80vh;
  display:flex;
  align-items:center;
}

/* CARD */
.auth-card{
  background:#fff;
  border-radius:18px;
  padding:32px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  border:1px solid #e5e7eb;
  position:relative;
  overflow:hidden;
}

.auth-card::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:4px;
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
}

.auth-title{
  font-weight:700;
  color:#111827;
}

/* INPUTS */
.form-control{
  border-radius:12px;
  padding:12px 14px;
  border:1px solid #e5e7eb;
  transition:.25s;
}

.form-control:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 0.15rem rgba(29,128,148,.15);
}

/* MAIN BUTTON */
.btn-brand{
  background:var(--primary);
  border:none;
  color:#fff;
  border-radius:50px;
  padding:12px;
  font-weight:600;
  transition:.25s;
}

.btn-brand:hover{
  background:var(--primary-hover);
  color:#fff;
}

/* GOOGLE BUTTON (neutral brand style) */
.btn-google{
  border:2px solid #e5e7eb;
  border-radius:50px;
  padding:12px;
  font-weight:600;
  background:#fff;
  transition:.25s;
}

.btn-google:hover{
  border-color:var(--primary);
  color:var(--primary-dark);
  background:#f8fafc;
}

.divider{
  color:#9ca3af;
  font-size:.9rem;
}

.auth-link a{
  color:var(--primary-dark);
  text-decoration:none;
  font-weight:500;
}
.auth-link a:hover{
  text-decoration:underline;
}
</style>

<div class="auth-wrapper">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <div class="auth-card">

        <h4 class="auth-title mb-4 text-center">Create Account</h4>

        <form method="post">
          {% csrf_token %}

          <input class="form-control mb-3" name="full_name"
                 placeholder="What is your name?" required>

          <input class="form-control mb-3" name="email"
                 placeholder="Tell us your Email ID" required>

          <input class="form-control mb-3" type="password"
                 name="password" placeholder="Minimum 6 characters" required>

          <input class="form-control mb-3" type="password"
                 name="confirm_password" placeholder="Confirm password" required>

          <input class="form-control mb-3" name="mobile_number"
                 placeholder="+91 Enter your mobile number" required>

          <select class="form-control mb-4" name="subscription">
            <option value="FREE">Free</option>
            <option value="PRO">Pro</option>
          </select>

          <button class="btn-brand w-100">
            Register
          </button>
        </form>

        <div class="text-center my-4 divider">— OR —</div>

        <a href="{% provider_login_url 'google' %}"
           class="btn-google w-100 d-block text-center">
          Continue with Google
        </a>

        <p class="text-center mt-4 auth-link">
          Already have an account?
          <a href="{% url 'login' %}">Login</a>
        </p>

      </div>

    </div>
  </div>
</div>
</div>

{% endblock %}
