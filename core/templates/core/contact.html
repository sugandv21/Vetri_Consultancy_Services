{% extends "accounts/base.html" %}
{% block content %}

<style>
.contact-card {
  transition: all 0.3s ease;
}
.contact-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 1rem 2rem rgba(0,0,0,.12);
}
</style>

<div class="container py-5">

  <!-- HEADER -->
  <div class="text-center mb-5">
    <h2 class="fw-bold">Contact Us</h2>
    <p class="text-muted">
      Weâ€™d love to hear from you
    </p>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <!-- CONTACT INFO -->
      <div class="card contact-card shadow-sm mb-4 border-0">
        <div class="card-body">
          <h6 class="mb-3 text-primary">Get in Touch</h6>
          <p class="mb-2"><strong>Email:</strong> support@vcs.com</p>
          <p class="mb-2"><strong>Phone:</strong> +91 98765 43210</p>
          <p class="mb-0"><strong>Location:</strong> India</p>
        </div>
      </div>

      <!-- CONTACT FORM -->
      <div class="card contact-card shadow-sm border-0">
        <div class="card-body">
          <h6 class="mb-3 text-primary">Send a Message</h6>

          <form method="post">
            {% csrf_token %}

            <input
              type="text"
              name="name"
              class="form-control mb-3"
              placeholder="Your Name"
              required
            >

            <input
              type="email"
              name="email"
              class="form-control mb-3"
              placeholder="Your Email"
              required
            >

            <textarea
              name="message"
              class="form-control mb-3"
              placeholder="Your Message"
              rows="4"
              required
            ></textarea>

            <button class="btn btn-primary px-4">
              Send Message
            </button>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>

{% endblock %}
