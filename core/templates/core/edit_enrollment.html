{% extends "accounts/base.html" %}
{% block content %}

<h4>Update Enrollment</h4>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="mb-2">
    <label>Mentor Name</label>
    <input type="text" name="mentor_name"
           value="{{ enrollment.mentor_name }}"
           class="form-control">
  </div>

  <div class="mb-2">
    <label>Mentor Email</label>
    <input type="email" name="mentor_email"
           value="{{ enrollment.mentor_email }}"
           class="form-control">
  </div>

  <div class="mb-2">
    <label>Course Timing</label>
    <input type="text" name="course_timing"
           value="{{ enrollment.course_timing }}"
           class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Training Link</label>
    <input
        type="url"
        name="training_link"
        class="form-control"
        placeholder="https://meet.google.com/..."
        value="{{ enrollment.training_link }}"
    >
    </div>

  <div class="mb-2">
    <label>Certificate</label>
    <input type="file" name="certificate"
           class="form-control">
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" name="is_completed"
           class="form-check-input"
           {% if enrollment.is_completed %}checked{% endif %}>
    <label class="form-check-label">Course Completed</label>
  </div>

  <button class="btn btn-success">Save</button>
</form>

{% endblock %}
